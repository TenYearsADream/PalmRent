<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="Scripts/angular.min.js"></script>
</head>
<body>
    <div ng-app="hd" ng-controller="ctrl">
        {{name|lowercase}}
        <hr>
        {{name|uppercase|lowercase}}
    </div>
    <script>
        var m = angular.module('hd', []);
        m.controller('ctrl', ['$scope', function ($scope) {
            $scope.name = 'HouDunWang';
        }]);
    </script>

</body>
</html>
