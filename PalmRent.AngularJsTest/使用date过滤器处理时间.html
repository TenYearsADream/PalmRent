<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="Scripts/angular.min.js"></script>
</head>
<body>
    <div ng-app="hd" ng-controller="ctrl">
        {{time|date:'yyyy年MM月dd日 HH时mm分ss秒'}}
    </div>
    <script>
        var m = angular.module('hd', []);
        m.controller('ctrl', ['$scope', function ($scope) {
            $scope.time = new Date().getTime();
        }]);
    </script>

</body>
</html>
