<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="Scripts/angular.min.js"></script>
    <style>
        .ng-cloak {
            display: none;
        }

    </style>
</head>
<body ng-app="hd" ng-cloak class="ng-cloak">
    <div ng-controller="ctrl">
        {{name+'houdunwang.com'}} houdunwang.com houdunren.com bbs.houdunwang.com
        <hr>
        {{user.username+'=>'+user.url}}
        <hr>
        {{num*8}}
        <hr>
        <h3 ng-bind="name"></h3>
    </div>
    <script src="../org/angular.min.js"></script>
    <script>
        var m = angular.module('hd', []);
        m.controller('ctrl', ['$scope', function ($scope) {
            $scope.name = '后盾网';
            $scope.num = 2;
            $scope.user = { 'username': '后盾人', 'url': 'houdunren.com' };
        }]);
    </script>


</body>
</html>
