<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="../Scripts/angular.min.js"></script>
</head>
<body>
    <div ng-app="hd" ng-controller="ctrl">
        {{data}}
    </div>
    <script>
        var m = angular.module('hd', []);
        m.controller('ctrl', ['$scope', function ($scope) {

                    $scope.data = {'name': '后盾人'};
                    localStorage.setItem('data', angular.toJson($scope.data));
        }]);
    </script>

</body>
</html>
